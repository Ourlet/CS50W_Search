<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f002ee7cfe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page">

        <!-- Navigation bar -->

        <nav class="section">
            <div class="nav-section">
                <div class="menu">
                    <ul>
                        <li class="item">
                            <a href="image.html">Images</a>
                        </li>
                        <li class="item">
                            <a href="advanced.html">Advanced</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Image -->

        <div class="section hero-section">
            <div class="hero">
                <img src="google.png" alt="google_image">
            </div>
        </div>

        <!-- Input field section -->

        <div>
            <form action="https://google.com/search">

                <div class="container section">

                    <div class="form-input">

                        <div class="overall-input">


                            <div class="glass-input">
                                <div class="glass-icon">
                                    <span class="icon"><i class="fas fa-search right-icon"></i></span>
                                </div>
                            </div>
                            <div class="text-input">
                                <div class="layout-text-input"></div>
                                <input class="search-input" type="text" name="q">
                            </div>
                            <div class="mic-input">
                                <div class="mic-icon">
                                    <span class="icon"><i class="fas fa-microphone"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-section">
                        <center>
                            <input type="submit" name="btnK" value="Google Search">
                            <input type="submit" name="btnI" value="I'am feeling lucky">
                        </center>
                    </div>

                </div>
            </form>
        </div>

        <!-- Language section -->
        <div class="section" id="language">
            <div class="paragraphe-language">
                <p>Google available in: <a href="https://www.google.fr">French</a></p>
            </div>
        </div>

        <!-- footer section -->
        <div class="section">
            <footer>
                <span>Suisse</span>
            </footer>
        </div>
    </div>
</body>

</html>
